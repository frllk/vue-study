<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p @click="onclick">{{counter}}</p>
    <p k-text="counter"></p>
    <p k-html="desc"></p>
    <input type="text" k-model="msg">
  </div>
  <!-- <script src="node_modules/vue/dist/vue.js"></script> -->
  <!-- <script src="kvue.js"></script> -->
  <script src="fvue.js"></script>
  <script>
    const app = new FVue({
      el: '#app',
      data: {
        counter: 1,
        desc: `kvue<span style="color:red;">真棒</span>`,
        msg: 'hello, kvue~~~'
      },
      methods: {
        onclick() {
          // this必须是组件实例
          this.counter++
        }
      },
    })
    setInterval(() => {
      app.counter++
    }, 3000);

  </script>
</body>

</html>
